<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .First_line {
            margin:-10px -10px 0 -10px;
            padding-top: 15px;
            padding-bottom:15px;
            padding-left:30px;
            background:black;
            color:grey;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
        }
        h1 {
            margin-left:80px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        li.done span {
            text-decoration: line-through;
            color: gray;
        }
        .checkbox {
            width: 20px;
            height: 20px;
        }

        .delete {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<h2 class = "First_line">ToDo List</h2>
<div class="container">
    <h1>ToDo List</h1>
    <div class="input-container">
        <input type="text" id="new-task" placeholder="New Task">
        <button onclick="addTask()">Add</button>
    </div>
    <ul id="task-list"></ul>
</div>

<script src = "to_do.js"></script>
</body>
</html>
