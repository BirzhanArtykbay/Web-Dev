<div *ngIf="album">
  <h2>Album Details</h2>
  <div>
    <h3>ID: {{ album.id }}</h3>
    <div>
      <label for="album-title">Title: </label>
      <input id="album-title" [(ngModel)]="album.title" placeholder="Title">
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Return</button>
    <button (click)="goToPhotos()">Photos</button>
  </div>
</div>
